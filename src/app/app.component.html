<h3>X-ray trace data</h3>

<!-- Token Input -->
<div style="margin-bottom: 15px;">
  <label>Enter Token:</label>
  <input
    type="text"
    [(ngModel)]="tokenInput"
    placeholder="Paste your JWT token"
    style="width: 100%; padding: 8px;"
  />
  <button (click)="saveToken()" style="margin-top: 10px;">Save Token</button>
</div>

<button (click)="apiCall()">Get Data</button>
<h4>Error :</h4>
<p style="color: red;">{{this.isError | json}}</p>

<span>Note : also you can check the error in console using F12</span>
